<div class="wholeSidebar">
  <div *ngFor="let item of menuItems" class="sidebarMenu">
    <a
      [routerLink]="item.link"
      class="menuIconText"
      [ngClass]="{ active: item.isActive }"
      (click)="selectMenuItem(item)"
    >
      <img [src]="item.icon" class="menuIcon" />
      <span class="menuText">{{ item.title }}</span>
    </a>
  </div>
</div>
