<div style="display: grid; grid-template-columns: 19% 81%; height: 100vh; width: 100vw;">
  <div style="background-color: #21252e; flex-direction: column; position: relative;">
    <div class="menuUserWrapper">
      <app-menu-user class="menuUser"></app-menu-user>
    </div>
    <div class="menuWrapper">
      <app-menu class="menu" [menuItems]="items"></app-menu>
    </div>
  </div>
  <div class="headerFooter">
    <app-header></app-header>
    <router-outlet class="content"></router-outlet>
    <app-footer class="footer"></app-footer>
  </div>
</div>
